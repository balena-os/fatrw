name: balena 

on:
 pull_request:
    types: [opened, synchronize, closed]
    branches:
      - master

jobs:
  build-on-balena:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        arch: [aarch64, amd64, armv7hf, i386, rpi]
    steps:
      - uses: actions/checkout@v2
