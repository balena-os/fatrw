[package]
name = "fatrw"
version = "0.1.0"
authors = ["majorz"]
description = "Safe file read and write for FAT filesystems"
license = "Apache-2.0"
edition = "2018"

[dependencies]
env_logger = "=0.6"
anyhow = "=1.0.30"
md-5 = "0.10"
path-absolutize = "=3.0.11"
path-dedot = "=3.0.14"
regex = "1"
tempfile = "3"
getrandom = "0.2"
glob = "0.3"
log = "0.4"
memchr = "=2.3.0"
bitflags = "=1.2.1"

[dependencies.clap]
version = "=2.33.0"
default-features = false
